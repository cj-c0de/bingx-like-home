name: bingx_like_home
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter/Inter-Regular.woff
      - asset: assets/fonts/Inter/Inter-Black.woff
        weight: 900
      - asset: assets/fonts/Inter/Inter-Bold.woff
        weight: 700
      - asset: assets/fonts/Inter/Inter-ExtraBold.woff
        weight: 800
      - asset: assets/fonts/Inter/Inter-ExtraLight-BETA.woff
        weight: 200
      - asset: assets/fonts/Inter/Inter-Light-BETA.woff
        weight: 300
      - asset: assets/fonts/Inter/Inter-Medium.woff
        weight: 500
      - asset: assets/fonts/Inter/Inter-Medium.woff
        weight: 600
      - asset: assets/fonts/Inter/Inter-Thin-BETA.woff
        weight: 100
  - family: Rubik
    fonts:
      - asset: assets/fonts/Rubik/Rubik-Regular.ttf
      - asset: assets/fonts/Rubik/Rubik-Black.ttf
        weight: 900
      - asset: assets/fonts/Rubik/Rubik-Bold.ttf
        weight: 700
      - asset: assets/fonts/Rubik/Rubik-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Rubik/Rubik-Light.ttf
        weight: 300
      - asset: assets/fonts/Rubik/Rubik-Medium.ttf
        weight: 500
      - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
        weight: 600
  - family: Atkinson
    fonts:
      - asset: assets/fonts/Atkinson/AtkinsonHyperlegible-Regular.ttf
